# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-fvc"
BBFILE_PATTERN_meta-fvc = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-fvc = "8"

LAYERDEPENDS_meta-fvc = "core"
LAYERSERIES_COMPAT_meta-fvc = "kirkstone"
