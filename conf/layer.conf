# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-agility-demo"
BBFILE_PATTERN_meta-agility-demo = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-agility-demo = "8"

LAYERDEPENDS_meta-agility-demo = "core"
LAYERSERIES_COMPAT_meta-agility-demo = "kirkstone"
